
<ion-content class="login-content">
    <form [formGroup]="loginForm" >
      <ion-list class="inputs-list" lines="full">
      
        <h2 class="auth-title">
          Log In
          <br>
          <a>Informe seu CPF</a>
        </h2>
        <ion-item  lines="none" class="input-item">
          <ion-input [brmasker]="{person: true}" maxLength="14"  [(ngModel)]="cpf" prefix="+7" mask="000.000.00-00" placeholder="CPF" formControlName="cpf" clearInput autocapitalize="off"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.cpf">
            <div class="error-message"
              *ngIf="loginForm.get('cpf').hasError(validation.type) && (loginForm.get('cpf').dirty || loginForm.get('cpf').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-list>

          <a  (click)="login()" class="button-inner">
            <p>Continuar</p>
            <span>
              <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
            </span>
          </a>


      <a class="button-inner1"  (click)="haldlePagForgot()" >
        NÃ£o tenho uma conta
      </a>

      <a class="button-inner1"  (click)="haldlePagMaps()" >
        Entrar direto
      </a>
      
    </form>
  </ion-content>
